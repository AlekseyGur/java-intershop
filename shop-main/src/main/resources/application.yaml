server:
  port: 8080

payment:
  service:
    url: http://localhost:8081

logging:
  level:
    root: INFO
    org:
      springframework:
        r2dbc: DEBUG
        web: INFO
        http: INFO
        core: INFO
      reactor:
        netty: INFO

spring:
  main:
    banner-mode: off

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

  liquibase:
    enabled: true
    change-log: classpath:liquibase/db.changelog-master.yaml
  #   url: jdbc:postgresql://host.docker.internal:54332/intershop
  #   user: postgres
  #   password: postgres
  #   default-schema: shop
  #   driver-class-name: org.postgresql.Driver

  application.name: intershop

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/intershop
    username: intershop
    password: intershop
    pool:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/intershop
    username: intershop
    password: intershop
    
  # sql:
  #   init:
  #     mode: always

  data:
    r2dbc:
      repositories:
        enabled: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  # jpa:
  #   properties.hibernate.generate_statistics: false
  #   hibernate:
  #     ddl-auto: none

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  info:
    title: My API
    description: API для управления пользователями
  api-docs:
    version: OPENAPI_3_1
  swagger-ui:
    enabled: true
    path: /help.html
    try-it-out-enabled: true
    persist-authorization: true
    packages.to.scan: ru.alexgur.intershop

---
# Профиль mvn spring-boot:run -Dspring-boot.run.profiles=dev
spring:
  config:
    activate:
      on-profile: dev

#   sql:
#     init:
#       mode: always

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/intershop
    username: intershop
    password: intershop
    pool:
      enabled: true
