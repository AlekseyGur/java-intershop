# Общие настройки, применяемые ко всем профилям
server:
  port: 8080

logging:
  level:
    root: ERROR
    org:
      springframework: ERROR

spring:
  main:
    banner-mode: off
    
  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

upload:
  images:
    dir: /tmp/upload/blog/images
    base-url: /images
    format: jpg

---
# Профиль test
spring:
  config:
    activate:
      on-profile: test

  r2dbc:
    url: r2dbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: admin
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console
